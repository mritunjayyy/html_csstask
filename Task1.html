<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table,
      td,
      th,
      tr{
        width: 1425px;
        text-align: left;
      }
      th{
        background-color: #93D4D1;
        color: black;
      }
      
      tr:nth-child(odd){
        background-color: #93D4D1;
      }
      tr:nth-child(even){
        background-color: #93D4D1;
      }
    </style>
  </head>
  <body>
    <h1>This is task1</h1>
    <table>
      <thead>
        <tr>
          <th>Firstname</th>
          <th>Lastname</th>
          <th>Age</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Jill</td>
          <td>Smith</td>
          <td>50</td>
        </tr>
        <tr>
          <td>Eve</td>
          <td>Jackson</td>
          <td>94</td>
        </tr>
        <tr>
          <td>John</td>
          <td>Doe</td>
          <td>80</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
